<!DOCTYPE html>
<html>
<head>
	<title>JQuery</title>
	<script
  		src="http://code.jquery.com/jquery-3.4.1.min.js"
  		integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  		crossorigin="anonymous">
  	</script>
  	<script>
  		$(function(){
  			$("button").click(function(){
  				$("#div1").fadeIn();
  				$("#div2").fadeIn("slow");
  				$("#div3").fadeIn(3000);
  			});
  		});
  	</script>
</head>
<body>

	<p>Demo fadein dengan parameter yang berbeda</p>
	<button>click to fade in boxes</button>
	<div id="div1" style="width: 80px; height: 80px; display: none; background-color: red;"></div><br>
	<div id="div2" style="width: 80px; height: 80px; display: none; background-color: yellow;"></div><br>
	<div id="div3" style="width: 80px; height: 80px; display: none; background-color: green;"></div><br>

</body>
</html>
